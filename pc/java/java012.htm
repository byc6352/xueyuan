<div style="line-height: 1.75;"><span style="font-size: 18px;">一般window系统下是不能直接运行jar文件的。（有些电脑可以，记得我以前的电脑是双击jar就可以运行的）</span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;"><br></span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;">那么如何在windows下运行jar呢？</span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;"><br></span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;">1.首先，电脑必须配置java运行环境jre--安装有jdk就行了</span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;">2.进入cmd窗口，切换到jar所在的目录</span></div>
<div><span style="font-size: 18px;"><img alt="" src="images/java01201.jpg"></span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;"><img alt="" src="images/java01202.jpg"><br></span></div>
<div style="line-height: 1.75;"><span style="font-size: 18px;">我的jar文件是放在桌面的，执行命令：<span style="color: rgb(223, 64, 42);">java -jar 需要运行的jar名称.jar</span></span></div>
<div style="line-height: 1.75; font-size: 14px;"><br></div>
